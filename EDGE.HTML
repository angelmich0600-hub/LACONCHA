    /* ðŸ”µ BUSCADOR FIJO */
    .buscador-container {
        position: sticky;
        top: 0;
        background: rgba(17,17,17,0.95);
        backdrop-filter: blur(6px);
        padding: 15px 0;
        z-index: 50;
        border-bottom: 1px solid #00aaff55;
    }

    #buscador {
        width: 80%;
        display: block;
        margin: auto;
        padding: 12px;
        font-size: 1.2rem;
        border-radius: 10px;
        border: 1px solid #00aaff;
        background: #222;
        color: white;
        transition: 0.3s;
    }

    #buscador:focus {
        box-shadow: 0 0 12px #00aaff;
        outline: none;
    }

    .contenedor {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 30px;
        padding: 40px 20px;
    }

    /* ðŸŸ£ TARJETAS */
    .card {
        background: #1a1a1a;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 0 18px #000;
        transition: 0.3s;
    }

    .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 0 25px #00aaff;
    }

    .card img {
        width: 100%;
        height: 220px;
        object-fit: cover;
        cursor: pointer;
        transition: 0.2s;
    }

    .info {
        padding: 20px;
    }

    .info h2 {
        font-size: 1.4rem;
        margin: 0 0 8px;
        color: #00ccff;
    }

    .precio {
        font-size: 1.3rem;
        margin: 5px 0;
        font-weight: bold;
        color: #00ffaa;
    }

    .plan {
        font-size: 1.1rem;
        margin-bottom: 10px;
        color: #ffdd55;
    }

    ul {
        padding-left: 20px;
        line-height: 1.6;
    }

    li {
        font-size: 0.95rem;
    }

    /* ðŸ”¥ MODAL MEJORADO */
    .modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.8);
        backdrop-filter: blur(5px);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .modal-content {
        max-width: 90%;
        max-height: 90%;
        border-radius: 15px;
        box-shadow: 0 0 20px #00aaff;
    }

    .close {
        position: absolute;
        top: 15px;
        right: 30px;
        font-size: 40px;
        cursor: pointer;
        color: white;
        text-shadow: 0 0 10px red;
    }

/* ---------------------- MOSTRAR EQUIPOS ---------------------- */
function mostrarEquipos(lista) {
    const contenedor = document.getElementById("contenedor");
    contenedor.innerHTML = '';

    lista.forEach(equipo => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <img src="${equipo.imagen || 'https://via.placeholder.com/400x400?text=Sin+Imagen'}" 
                 alt="${equipo.nombre}" 
                 class="imagen-equipo">

            <div class="info">
                <h2>${equipo.nombre}</h2>
                <div class="precio">${equipo.precio}</div>
                <div class="plan">${equipo.plan}</div>

                <ul>
                    ${equipo.caracteristicas.map(c => `<li>${c}</li>`).join('')}
                </ul>
            </div>
        `;

        contenedor.appendChild(card);
    });
}

/* ---------------------- BUSCADOR ---------------------- */
document.getElementById("buscador").addEventListener("input", function () {
    const val = this.value.toLowerCase();
    const filtrados = equipos.filter(e => e.nombre.toLowerCase().includes(val));
    mostrarEquipos(filtrados);
});

/* Mostrar todos */
mostrarEquipos(equipos);

/* ---------------------- MODAL ---------------------- */
const modal = document.getElementById("myModal");
const modalImg = document.getElementById("img01");

document.addEventListener("click", e => {
    if (e.target.classList.contains("imagen-equipo")) {
        modal.style.display = "flex";
        modalImg.src = e.target.src;
    }
});

document.querySelector(".close").onclick = () => modal.style.display = "none";

modal.onclick = e => {
    if (e.target === modal) modal.style.display = "none";
};
